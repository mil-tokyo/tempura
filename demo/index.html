<!DOCTYPE html>
<html>
	<head>
		<title>Neo demo page</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<!--  AgentSmith -->
		<script src="../agent_smith/src/agent_smith.js"></script>
		<script src="../agent_smith/src/agent_smith_cl.js"></script>
		
		<!-- AgentSmithML Main Libraries -->
		<script src="../src/neo.js"></script>
		<script src="../src/utils/utils.js"></script>
		<script src="../src/utils/statistics.js"></script>
		<script src="../src/utils/checkargs.js"></script>
		<script src="../src/utils/linspace.js"></script>
		<script src="../src/utils/meshgrid.js"></script>
		<script src="../src/linear_model/linear_model.js"></script>
		<script src="../src/linear_model/base.js"></script>
		<script src="../src/linear_model/perceptron.js"></script>
		<script src="../src/linear_model/sgd_regressor.js"></script>
		<script src="../src/metrics/metrics.js"></script>
		<script src="../src/metrics/pairwise.js"></script>
		<script src="../src/neighbors/neighbors.js"></script>
		<script src="../src/neighbors/nearest_neighbors.js"></script>
		<script src="../src/neighbors/classification.js"></script>
		<script src="../src/cluster/cluster.js"></script>
		<script src="../src/cluster/k_means.js"></script>
		<script src="../src/mixture/mixture.js"></script>
		<script src="../src/mixture/gmm.js"></script>
		
		<!-- Trinity Libraries and dependencies -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="http://mil-tokyo.github.io/trinity/src/trinity.js"></script>
		
		<!-- bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		
		<!-- Demo -->
		<script src="./js/demo.js"></script>
		<script src="./js/demos/visualizer.js"></script>
		<script src="./js/demos/perceptron.js"></script>
		<script src="./js/demos/sgd_regressor.js"></script>
		<script src="./js/demos/nearest_neighbor_classifier.js"></script>
		<script src="./js/demos/gmm.js"></script>
		
		<link rel="stylesheet" href="./css/trinity.css">
		<link rel="stylesheet" href="./css/demo.css">
	</head>

	<body>
		<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Neo demos</a>
    </div>
  </div><!-- /.container-fluid -->
</nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3" id="menu"></div>
				<div class="col-md-9" id="main">
					<div class="row">
						<div class="col-md-12">
							<div class="well" id="description">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div id="content"></div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4>Arguments</h4>
								</div>
								<div class="panel-body" id="args-input">
									No method selected.
								</div>
								<div class="panel-footer">
									<button class="btn btn-primary" id="run-demo-with-args">Run</button>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4>Code</h4>
								</div>
								<div class="panel-body">
									<pre id="code">
No method selected.
									</pre>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			$(function(){
				AgentSmithDemo.setDrawArea($("#content"));
				
				var name;
				var $menu = $("#menu").append("<ul>").addClass("list-group");
				AgentSmithDemo.getDemoNames().forEach(function(name){
					$menu.append(
						$("<li>").addClass("list-group-item").text(name).click(function(){
							name = $(this).text();

							$("#description")
							.empty()
							.append(
								$("<h2>").text(name)
							)
							.append(
								$("<div>").html(AgentSmithDemo.getDescription(name))
							)
							;

							$("#code").empty().text(AgentSmithDemo.getCode(name));
							
							AgentSmithDemo.runDemo(name);
							
							AgentSmithDemo.setArgsInput($("#args-input"), name);
							
							$("#run-demo-with-args").unbind().click(function(){
								AgentSmithDemo.runDemoByInput($("#args-input"), name);
							});
						})
					);
				});
				
			});
		</script>
	</body>
</html>
